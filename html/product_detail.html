<script id="template-slide" type="text/template7">
    {{#each data}}
    <div class="swiper-slide">
        <a href="javascript:;">
            <img src={{this}} />
        </a>
    </div>
    {{/each}}
</script>
<script id="template-detail" type="text/template7">
    {{#with data}}
    <section class="pro-detail">
        <h3>{{1}}</h3>
        <div class="pro-desc">
            <div class="item"><span class="text icon">￥</span><span class="price">{{2}}</span></div>
            <div class="item"><span class="text">产地</span><span class="place">{{3}}</span></div>
            <div class="item"><span class="text">重量</span><span class="sale">{{4}}kg</span></div>
            <div class="item"><span class="text">库存</span><span class="store">{{5}}</span></div>
        </div>
    </section>
    <section class="pro-img">
        {{6}}
    </section>
    {{/with}}
</script>
<script id="template-open" type="text/template7">
    <div class="weui_panel">
        <div class="weui_panel_bd">
            <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
                <div class="weui_media_hd">
                    {{#with dataObj}}
                    <img class="weui_media_appmsg_thumb" src={{image}} alt="">
                </div>
                <div class="weui_media_bd">
                    <p class="weui_media_desc">{{name}}</p>
                    <p class="open-price">￥<span>{{salePrice}}</span></p>
                    {{/with}}
                </div>
            </a>
        </div>
    </div>
    {{#with dataAttr}} {{#if hasContainer}}
    <div class="ui_flex pro-size">
        {{#each dataArray}} {{#if @first}}
        <span class="text">{{attrList[0].name}}</span>
        <div class="inner_float sku">
            <span class="ui-btn active" data-pid={{id}} data-price={{salePrice}} data-warehouse={{warehouseName}} data-stock={{stock}}>{{attrList[0].value}}</span> {{else}}
            <span class="ui-btn" data-pid={{id}} data-price={{salePrice}} data-warehouse={{warehouseName}} data-stock={{stock}}>{{attrList[0].value}}</span> {{/if}} {{/each }}
        </div>
    </div>
    {{/if}} {{/with}} {{#with dataObj}}
    <div class="ui_flex pro-store">
        <span class="text">仓库</span>
        <div class="inner_float"><span class="ui-btn whouse">{{warehouseName}}</span></div>
    </div>
    <div class="ui_flex supply">
        <span class="text">库存</span>
        <div class="inner_float"><span class="ui-btn"><strong class="stock">{{stock}}</strong></span></div>
    </div>
    {{/with}}
    <div class="ui_flex amount">
        <span class="text">数量</span>
        <div class="inner_float"><span class="ui-btn iconfont" id="J_minus">&#xe622;</span><span class="ui-btn pnum" data-pnum=1>1</span><span class="ui-btn iconfont" id="J_plus">&#xe601;</span></div>
    </div>
    <a href="javascript:;" class="weui_btn weui_btn_warn" id="J_confirm">确定</a>
    </div>
</script>
